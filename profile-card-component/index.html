<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#19a2ae" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#19a2ae" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#19a2ae" />
    <meta
      name="description"
      content="Profile card: desafio proposto pela plataforma Fontend mentor. 
      Essa página web contèm a minha resolução pessoal. 
      Enviem sugestões de mehoria ou feedbacks sobre o projeto.
      "
    />
    <meta
      name="keywords"
      content="frontend, frontend mentor, frontendmentor, github, challenge, José Lucas, lucasbernardol, @lucasbernardol, github lucasbernardol"
    />
    <meta
      name="author"
      content="José Lucas https://github.com/lucasbernardol"
    />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global/global.css" type="text/css" />
    <link rel="stylesheet" href="./styles/global/global-responsive.css" />

    <link rel="stylesheet" href="./styles/app.css" type="text/css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main-responsive.css" />

    <link
      rel=" icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      José Lucas | Profile card component - #frontendmentor #challenges
    </title>
  </head>
  <body>
    <div class="app" data-id="app">
      <div class="main" data-id="main">
        <div class="profile-card" data-id="card">
          <header class="profile-card__header" data-id="header"></header>
          <main class="profile-card__content">
            <div class="profile-card__avatar" title="Victor Crest 26 years old">
              <img
                src="./assets/images/image-victor.jpg"
                alt="Victor Crest 26 London Avatar"
                class="profile-card__image"
              />
            </div>

            <h2 class="profile-card__name" title="Victor Crest 26 years old">
              Victor Crest
              <span>26</span>
            </h2>

            <span class="profile-card__country">London</span>
          </main>

          <footer class="profile-card__footer">
            <div class="profile-card__analytics">
              <div class="profile-card__analytic" title="Copy to clipboard">
                <strong>80K</strong>
                <span>Followers</span>
              </div>

              <div class="profile-card__analytic" title="Copy to clipboard">
                <strong>803K</strong>
                <span>Likes</span>
              </div>

              <div class="profile-card__analytic" title="Copy to clipboard">
                <strong>1.4K</strong>
                <span>Photos</span>
              </div>
            </div>
          </footer>
        </div>

        <span class="author" title="José Lucas - @lucasbernardol">
          José Lucas @lucasbernardol -
          <a
            href="https://github.com/lucasbernardol"
            target="_blank"
            title="Github profile"
          >
            Github
          </a>
        </span>
      </div>
    </div>
  </body>
</html>
