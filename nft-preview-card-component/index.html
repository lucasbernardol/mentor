<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global/global.css" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body data-id="body">
    <div class="app" data-id="app">
      <main class="main" data-id="main">
        <div class="nft-preview">
          <header class="nft-preview__header">
            <img
              src="./assets/images/image-equilibrium.jpg"
              alt="Nft preview - Equilibrium image/asset"
            />

            <div class="nft-preview__overlay"></div>
          </header>

          <section class="nft-preview__content">
            <h2 class="nft-preview__title">Equilibrium #3429</h2>
            <p class="nft-preview__text">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="nft-preview__balance">
              <div>
                <img
                  src="./assets/images/icon-ethereum.svg"
                  alt="Ethereum crypto icon"
                />

                <span>0.041 ETH</span>
              </div>

              <div>
                <img
                  src="./assets/images/icon-clock.svg"
                  alt="Clock icon/svg"
                />

                <span>3 days left</span>
              </div>
            </div>
          </section>

          <footer class="nft-preview__footer">
            <img
              src="./assets/images/image-avatar.png"
              alt="Jules Wyvern Avatar/profile image, format: png"
            />
            <p title="Creation of Jules Wyvern">
              Creation of <span>Jules Wyvern</span>
            </p>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
