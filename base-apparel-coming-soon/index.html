<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./styles/global-responsive.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main-responsive.css" />

    <title>
      Jos√© Lucas | Base Apparel coming soon page #frontendmentor #challenges
    </title>
  </head>
  <body>
    <div class="app" data-id="app">
      <div class="wrapper" data-id="wrapper">
        <header class="header">
          <div class="header__clamp">
            <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
          </div>
        </header>

        <main class="main">
          <div class="main__clamp">
            <div class="main__clamp-top">
              <h1 class="main__title" title="We're coming soon">
                <span title="We're">We're</span> coming <br />soon
              </h1>

              <p class="main__summary">
                Hello fellow shoppers! We're currently building our new <br />
                fashion store. Add your email below to stay up-to-date with
                <br />
                announcements and our launch deals.
              </p>
            </div>

            <div class="main__clamp-bottom">
              <form action="#" method="POST" class="main__form">
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="main__input"
                  required
                />

                <button type="submit" class="main__submit">
                  <img src="./assets/images/icon-arrow.svg" alt="Arrow" />
                </button>
              </form>
            </div>
          </div>
        </main>

        <aside class="banner"></aside>
      </div>
    </div>
  </body>
</html>
