<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#3c8067" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#3c8067" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#3c8067" />
    <meta
      name="keywords"
      content="frontend, front-end, mentor, frontend-mentor, José Lucas, lucasbernardol, challenge, frontendmentor"
    />
    <meta
      name="description"
      content="A página atual é a resolução de desafio disponibilizado pela plataforma Frontend Mentor. Código fonte e limvre, dê sugustões de melhorias ou feedbacks."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global/global.css" type="text/css" />
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <link rel="stylesheet" href="./styles/global/global-responsive.css" />
    <link rel="stylesheet" href="./styles/main-responsive.css" />

    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />

    <title>José Lucas | Product preview card component</title>
  </head>
  <body data-id="body" data-css-accessbility-ui="on">
    <div class="app" data-id="app">
      <main class="preview">
        <div class="preview-card">
          <div class="preview-card__essence">
            <img
              src="./assets/images/image-product-desktop.jpg"
              alt="Preview Gabrielle Essence Eau De Parfum"
              title="Gabrielle Essence Eau De Parfum"
              class="perfume-img"
            />
          </div>

          <div class="preview-card__content">
            <div class="preview-card__summary">
              <h2 class="preview-card__type" title="Gabrielle Perfume">
                perfume
              </h2>

              <h1 class="preview-card__title">
                Gabrielle Essence Eau De Parfum
              </h1>

              <p class="preview-card__text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>

            <div class="preview-card__payment">
              <strong
                class="preview-card__price"
                title="Buy Gabrielle Essence Eau De Parfum with price $149.99"
              >
                $149.99
                <small>$169.99</small>
              </strong>

              <button
                type="button"
                title="Add perfume to cart"
                class="preview-card__button"
              >
                <img
                  src="./assets/images/icon-cart.svg"
                  alt="Add perfume to cart icon"
                  class="icon"
                />
                <span>Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
        <span class="author">
          José Lucas @lucasbernardol -
          <a target="_blank" href="https://github.com/lucasbernardol">Github</a>
        </span>
      </main>
    </div>
  </body>
</html>
